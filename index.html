<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Poke</title>
    <style>
    #affichage strong {
        color: white;
        background-color: black;
        padding: 2px;
    }
    </style>
</head>
<body>
  
        <div id="tri">C'est l'heure du duel !" <div/>
    
    <section id="affichage"></section>
    <script src="https://poketri.vespera.ovh/jquery"></script>
    <script src="https://poketri.vespera.ovh/socket.io/socket.io.js"></script>
    <script>
    var socket = io.connect('http://vespera.ovh:1423');

    $('#tri').click(function () {
        socket.emit('message', true);            
        return false;
    });
    socket.on('message', function(data) {
        insereMessage(data)
    })
    function insereMessage(message) {
	console.log('message');
        document.getElementById('affichage').innerHTML = message+'<br/>';
    }
    </script>
</body>
</html>
